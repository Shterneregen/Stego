plugins {
    id "java"
    id "application"
    id "org.openjfx.javafxplugin" version "0.0.9"
    id "org.beryx.jlink" version "2.23.6"
}
javafx {
    version = "11.0.1"
    modules = ["javafx.controls", "javafx.fxml", "javafx.swing"]
}

mainClassName = "random.Main"
repositories {
    jcenter()
}
dependencies {
    implementation "org.knowm.xchart:xchart:3.8.0"
}

